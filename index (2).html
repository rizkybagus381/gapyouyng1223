<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Background hitam */
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .menu-item {
            margin: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #222;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease; /* Animasi */
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease; /* Animasi zoom */
        }
        .menu-item img:hover {
            transform: scale(1.1); /* Zoom saat hover */
        }
        .menu-item h3 {
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="https://i.ibb.co.com/WySzXBs/332177693-613390140632083-3662781378791567755-n.jpg">
        <img src="https://i.ibb.co.com/WySzXBs/332177693-613390140632083-3662781378791567755-n.jpg" alt="Logo Gapyoung">
    </a>
</div>

<div class="menu">
    <div class="menu-item">
        <h3>STANDARD PACKAGE</h3>
        <img src="https://i.ibb.co.com/m5NHZh0/IMG-20241111-WA0036.jpg" alt="Gambar 1">
    </div>
    <div class="menu-item">
        <h3>PREMIUM PACKAGE</h3>
        <img src="https://i.ibb.co.com/DtLL6S5/IMG-20241111-WA0039.jpg" alt="Gambar 2">
    </div>
    <div class="menu-item">
        <h3>MIDDLE PACKAGE</h3>
        <img src="https://i.ibb.co.com/WPJg4Hy/IMG-20241111-WA0037.jpg" alt="Gambar 3">
    </div>
    <div class="menu-item">
        <h3>SHABURI PACKAGE</h3>
        <img src="https://i.ibb.co.com/r2NqY7S/IMG-20241111-WA0038.jpg" alt="Gambar 4">
    </div>
    <div class="menu-item">
        <h3>SHABURI + GRILL</h3>
        <img src="https://i.ibb.co.com/xDyFWyF/IMG-20241111-WA0042.jpg" alt="Gambar 5">
    </div>
    <div class="menu-item">
        <h3>ALACARTE GRILL PACKAGE</h3>
        <img src="https://i.ibb.co.com/g7Tfsjr/IMG-20241111-WA0041.jpg" alt="Gambar 6">
    </div>
    <div class="menu-item">
        <h3>SHABURI ALACARTE PACKAGE</h3>
        <img src="https://i.ibb.co.com/nMr3syW/IMG-20241111-WA0043.jpg" alt="Gambar 7">
    </div>
</div>

</body>
</html>
